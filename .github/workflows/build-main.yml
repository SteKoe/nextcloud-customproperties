on:
  workflow_dispatch:

jobs:
  test:
    name: Test JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm run test:js

  build:
    name: Build JS
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm run build

  sign:
    name: Sign Package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install required dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends openssl sqlite libpq-dev libmysql++-dev libxml2-utils
      - name: Determine version
        run: |
          echo "VERSION=$(xmllint --xpath 'string(/info/version)' appinfo/info.xml)" >> $GITHUB_ENV
      - name: Create archive
        run: |
          touch customproperties_$VERSION.tar.gz
          tar -czf customproperties_$VERSION.tar.gz \
              --exclude=customproperties_$VERSION.tar.gz
              --exclude='./node_modules/' \
              --exclude='./.git/' \
              --exclude='./.github/' \
              --exclude='./.build/' \
              --exclude='./.cache/' \
              --exclude='./.idea/' \
              --exclude='./.github/' \
              .
      - name: Sign
        run: |
          openssl dgst -sha512 -sign ${{ secrets.PRIVATE_KEY }} customproperties_$VERSION.tar.gz | openssl base64
